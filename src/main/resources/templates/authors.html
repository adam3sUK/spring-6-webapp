<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Spring Framework</title>
  </head>
  <body>
    <table>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr th:each="author : ${authors}">
          <td th:text="${author.id}">123</td>
          <td th:text="${author.firstName}">Title</td>
          <td th:text="${author.lastName}">123</td>
      </tr>
    </table>
  </body>
</html>
